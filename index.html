<html>
	<head>
		<title>LightQuiz</title>
		<script src="quiz.js"></script>
		<style>
			body {
				font-family: Arial;
				font-size: 4vh;
				text-align: center;
				transition: 1s;
			}

			header {
				position: sticky;
				top: 0;
				background-color: white;
				padding: 3vh;
			}

			#score {
				color: green;
			}

			#fails {
				color: red;
			}

			button {
				font-size: 3vh;
				width: 80vw;
				padding: 50px;
				border-radius: 10px;
				border-width: 1px;
			}

			#first {
				background-color: dodgerblue;
				color: white;
			}

			#second {
				background-color: slateblue;
				color: white;
			}

			#third {
				background-color: mediumseagreen;
				color: white;
			}

			#fourth {
				background-color: maroon;
				color: white;
			}

			#proofs-btn {
				font-size: 2.5vh;
				width: 40vw;
				padding: 20px;
				background-color: red;
				color: white;
			}

			#theorems-btn {
				font-size: 2.5vh;
				width: 40vw;
				padding: 20px;
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<button id="proofs-btn" onclick="practice('proof')">Practice Proofs</button>
		<button id="theorems-btn" onclick="practice('theorem')">Practice Theorems</button>
		<div id="welcome">
			<h1>Welcome to LightQuiz!</h1>
			Choose a quiz type above to begin
		</div>
		<span id="main" style="display: none;">
			<header id="main-header">
				Score: <span id="score">0</span>&nbsp; Fails: <span id="fails">0</span><br>
				<div id="question"></div>
			</header>
			<button onclick="answer(0)" id="first"></button><br>
			<button onclick="answer(1)" id="second"></button><br>
			<button onclick="answer(2)" id="third"></button><br>
			<button onclick="answer(3)" id="fourth"></button><br>
		</span>
	</body>
</html>
